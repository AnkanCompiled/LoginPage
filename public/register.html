<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="page">
        <div class="input_div">
            <div class="input_left"></div>
            <div class="register_div">
                <div class="heading_div">
                    <h2>Create Account</h2>
                </div>
                <form id="input_form">
                    <div id="username_div">
                        <input type="text" id="username" placeholder="Username" autocomplete="username" required>
                        <label for="username" id="username_error" hidden>Error</label>
                    </div>
                    <div id="email_div">
                        <input type="text" id="email" placeholder="Email" autocomplete="email" required>
                        <label for="email"  id="email_error" hidden>Error</label>
                    </div>
                    <div id="password_div">
                        <input type="password" id="password" placeholder="Your password"required>
                        <label for="password" id="password_error" hidden >Error</label>
                    </div>
                    <div id="submit_div">
                        <input type="submit" id="signup" value="Sign Up" disabled>
                    </div>
                    <div class="login_div">
                        <i>Already have an account?</i>
                        <a href="login.html">Login</a>
                    </div>
                    <div class="validate_div">
                        <b id="validate" hidden></b>
                    </div>
                </form>
                <div class="input_right"></div>
                
            </div>
        </div>
    </div>
    
    <script src="register.js"></script>
</body>
</html>
